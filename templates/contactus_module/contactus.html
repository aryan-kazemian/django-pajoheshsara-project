{% extends 'base/base.html' %}
{% load thumbnail %}
{% block title %}
تماس با ما
{% endblock %}
{% block content %}
<section class="page-title-area">
         <div class="container">
            <div class="row wow fadeInUp" style="visibility: visible; animation-name: fadeInUp;">
               <div class="col-lg-12">
                  <div class="page-title">
                     <h2 class="breadcrumb-title mb-10">تماس با ما</h2>
                     <div class="breadcrumb-menu">
                        <nav class="breadcrumb-trail breadcrumbs">
                           <ul class="trail-items">
                              <li class="trail-item trail-begin"><a href="{% url 'index-page' %}">خانه</a>
                              </li>
                              <li class="trail-item trail-end"><span>تماس با ما</span></li>
                           </ul>
                        </nav>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- contact area start  -->
<section class="contact-area pt-120 pb-90" data-background="">
         <div class="container">
            <div class="row">
               <div class="col-lg-12">
                  <div class="contact-wrapper pos-rel mb-40 wow fadeInUp" style="visibility: visible; animation-name: fadeInUp;">
                     <div class=" contact-inner">
                        <div class="contact-content">
                           <form class="contact-form" action="{% url 'contactus-page' %}" method="post">
                               {% csrf_token %}
                              <div class="row">
                                 <div class="col-md-6">
                                    <div class="single-input-unit">
                                        {{ form.name }}
                                    </div>
                                 </div>
                                 <div class="col-md-6">
                                    <div class="single-input-unit">
                                        {{ form.subject }}
                                    </div>
                                 </div>
                                 <div class="col-md-12">
                                    <div class="single-input-unit">
                                        {{ form.text }}
                                    </div>
                                 </div>
                              </div>
                              <div class="contact-btn">
                                 <button type="submit" class="fill-btn">ثبت</button>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>

            </div>
         </div>
      </section>
      <!-- contact area end  -->
{% endblock %}
