{% extends 'admin-panel/base/base.html' %}
{% block content %}
<div class="col-lg-12" style="text-align: right">
								<div class="card" style="margin-top: 100px">
									<div class="card-header">
										<h4>حذف موضوع علمی</h4>
									</div>
									<div class="card-body">
										<p class="text-muted m-b-15">ایا مطمئنید که میخواهید  {{ science.title }} را حذف کنید ؟</p>
										<p class="text-muted m-b-15">توجه داشته باشید که با این کار تمام رابطه های بین این جدول با جدول های دیگر حذف خواهد شد  </p>
                                        <br>
                                        <a href="{% url 'admin-panel-science-list' 'all' 1 %}"><button type="submit" class="btn btn-primary btn-sm" style="width: 100px">بازگشت</button></a>
                                        <br>
                                        <br>
                                        <form action="{% url 'admin-panel-delete-science' science.id %}" method="post">
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-danger btn-sm" style="width: 100px">حذف</button>
                                        </form>
									</div>
								</div>
							</div>
{% endblock %}
