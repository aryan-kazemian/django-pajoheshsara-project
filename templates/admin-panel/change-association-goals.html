{% extends 'admin-panel/base/base.html' %}
{% block content %}
<div class="col-lg-12" style="text-align: right; margin-top: 50px">
                                <div class="card">
                                    <div class="card-header">
                                        <strong>تغیر هدف انجمن</strong>
                                    </div>
                                    <div class="card-body card-block">
                                        <form action="{% url 'admin-panel-change-association-goals' pk %}" method="post" enctype="multipart/form-data" class="form-horizontal">
                                            {% csrf_token %}
                                                                                        <div class="row form-group">
                                                                                                <div class="col-md-5"></div>
                                                                                                <div class="col-12 col-md-6">
                                                                                                    {{ form.association }}
                                                                                                </div>
                                                                                                <div class="col col-md-1">
                                                                                                    <label for="text-input" class=" form-control-label">انجمن</label>
                                                                                                </div>
                                                                                            </div>
                                                                                        <div class="row form-group">
                                                                                                <div class="col-md-5"></div>
                                                                                                <div class="col-12 col-md-6">
                                                                                                    {{ form.goal}}
                                                                                                </div>
                                                                                                <div class="col col-md-1">
                                                                                                    <label for="text-input" class=" form-control-label">هدف</label>
                                                                                                </div>
                                                                                            </div>
                                                                                        <div class="row form-group">
                                                                                                <div class="col-md-5"></div>
                                                                                                <div class="col-12 col-md-6">
                                                                                                    {{ form.is_active}}
                                                                                                </div>
                                                                                                <div class="col col-md-1">
                                                                                                    <label for="text-input" class=" form-control-label">فعال / غیر فعال</label>
                                                                                                </div>
                                                                                            </div>

                                                                                    <button type="submit" class="btn btn-primary btn-sm" style="width: 100px">  ایجاد تفیرات </button>
                                        </form>
                                        <br>
                                        <a href="{% url 'admin-panel-delete-association-goal' association_goal.pk %}"><button type="reset" class="btn btn-danger btn-sm" style="width: 100px">حذف هدف انجمن</button></a>
                                    </div>

                                </div>
                            </div>
{% endblock %}
