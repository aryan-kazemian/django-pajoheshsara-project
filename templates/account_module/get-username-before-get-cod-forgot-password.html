{%  extends 'base/base.html' %}
{% block title %}
تغبر رمز عبور
{% endblock %}
{% block content %}
<section class="sign-up-area pt-130 pb-90" >
         <div class="container">
            <div class="row">
               <div class="col-lg-7">
                  <div class="sign-up-wrapper pos-rel mb-40 wow fadeInUp" style="visibility: visible; animation-name: fadeInUp;">
                     <div class=" sign-up-inner">
                        <div class="sign-up-content">
                            <p>نام کاربری خود را وارد کنید </p>
                           <form class="sign-up-form" action="{% url 'get-username-page' %}" method="post">
                               {% csrf_token %}
                              <div class="row">
                                 <div class="col-md-12">
                                    <div class="single-input-unit">
                                        {{ form.username }}
                                        {{ form.username.errors }}
                                    </div>
                                 </div>

                              </div>
                              <div class="sign-up-btn">
                                 <button type="submit" class="fill-btn">تایید</button>
                              </div>
                           </form>
                        </div>
                     </div>
                     <div class="sign-up-with-social">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
{% endblock %}
