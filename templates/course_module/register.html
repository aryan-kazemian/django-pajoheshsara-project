{% extends 'base/base.html' %}
{% load polls_extra %}
{% block title %}
    ثبت نام
{% endblock %}
{% block content %}
    <section class="page-title-area">
         <div class="container">
            <div class="row wow fadeInUp" style="visibility: visible; animation-name: fadeInUp;">
               <div class="col-lg-12">
                  <div class="page-title">
                     <h2 class="breadcrumb-title mb-10">ثبت نام در {{ course.name }}</h2>
                  </div>
                   قیمت دوره : {{ course.price | three_digits_currency }}
               </div>
            </div>
         </div>
 </section>
<div class="upload-area pt-130 pb-90" data-background="">
         <div class="container">
            <div class="upload-wrapper mb-10">
               <form action="{% url 'register-course-page' course.name %}" class="upload-form" method="post">
                   {% csrf_token %}
                  <div class="row">
                     <div class="col-lg-12">
                        <div class="row wow fadeInUp" style="visibility: visible; animation-name: fadeInUp;">
                           <div class="col-md-6">
                              <div class="single-input-unit">
                                 <label for="art-name">نام پدر</label>
                                    {{ form.father_name }}
                              </div>
                           </div>
                           <div class="col-md-6">
                              <div class="single-input-unit">
                                 <label for="art-name">ایمیل</label>
                                    {{ form.email }}
                              </div>
                           </div>
                           <div class="col-md-12">
                              <div class="single-input-unit">
                                 <label for="art-desc">کد ملی</label>
                                 {{ form.kod_meli }}
                              </div>
                           </div>
                        </div>
                        <div class="upload-btn wow fadeInUp" style="visibility: visible; animation-name: fadeInUp;">
                           <button type="submit" id="upload-btn" class="fill-btn">ثبت نام و رفتن به درگاه پرداخت</button>
                        </div>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
{% endblock %}
